service: words-app-api

# Use serverless-webpack plugin to transpile ES6/ES7
plugins:
  - serverless-webpack

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true

provider:
  name: aws
  runtime: nodejs6.10
  stage: prod
  region: us-east-1

  # 'iamRoleStatement' defines the permission policy for the Lambda function.
  # In this case Lambda functions are granted with permissions to access DynamoDB.
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  # Defines an HTTP API endpoint that calls the main function in create.js
  # - path: url path is /words
  # - method: POST request
  # - cors: enabled CORS (Cross-Origin Resource Sharing) for browser cross-domain api call
  # - authorizer: authenticate the api via Cognito User Pool.
  create:
    handler: create.main
    events:
      - http:
          path: words
          method: post
          cors: true
          authorizer:
            arn: arn:aws:cognito-idp:us-east-1:265577941307:userpool/us-east-1_wEgHGaO2X
  get:
    handler: get.main
    events:
      - http:
          path: words/{id}
          method: get
          cors: true
          authorizer:
            arn: arn:aws:cognito-idp:us-east-1:265577941307:userpool/us-east-1_wEgHGaO2X